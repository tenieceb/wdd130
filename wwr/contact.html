<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Adventure | Contact Us</title>
    <meta name="description" content="River Adventure contact us page">
    <meta name="author" content="Teniece Busenbark">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="River Adventure Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="staff">
           <h2>Employees</h2> 
           <div class="figures">
                <figure>
                    <img src="images/sidney-howard-ceo.jpeg" alt="Sidney Howard, CEO.">
                    <figcaption>Sidney Howard, CEO</figcaption>
                </figure>
                <figure>
                    <img src="images/gregory-fields-cfo.jpeg" alt="Gregory Fields, CFO.">
                    <figcaption>Gregory Fields, CFO</figcaption>
                </figure>
                <figure>
                    <img src="images/megan-turney-employee.jpeg" alt="Megan Turney, Director of Safety.">
                    <figcaption>Megan Turney, <br>Director of Safety</figcaption>

                </figure>
                <figure>
                    <img src="images/mary-watson-employee.jpeg" alt="Mary Watson, Travel Coordinator.">
                    <figcaption>Clair Watson, <br>Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/jeff-hastings-employee.jpeg" alt="Jeff Hastings, Rafting Manager.">
                    <figcaption>Jeff Hastings, <br>Rafting Manager</figcaption>
                </figure>
            </div>
        </section>
        <section class="contactus">
            <h2>Contact Us</h2>
            <div class="location"> 
                <h3>Location:</h3>
                <p>320 Timbermill Dr. </p>
                <p>Falls, OR 97601</p>
            </div> 
            <div class="phone">
                <h3>Phone Number:</h3>
                <p>+1 (800)867-5309 </p>
            </div>
            <div class="email">
                <h3>Email:</h3>      
                <p>contact@riveradventer.com</p>
            </div>
            <div class="google-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2954.7218135942417!2d-121.78395820000004!3d42.220389900000015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54c8d4e73407fa69%3A0x44fc99e7fbbf943c!2s320%20Timbermill%20Dr.%2C%20Klamath%20Falls%2C%20OR%2097601!5e0!3m2!1sen!2sus!4v1716595582539!5m2!1sen!2sus"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <form>
            <h2>Send Us a Message</h2>
            <fieldset>
                <div class="username">
                    <label for="username">Name: </label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="useremail">
                    <label for="useremail">Email: </label>
                    <input type="email" id="useremail" name="useremail"> 
                </div>    
            </fieldset>

            <fieldset class="mpurpose">  
                <p>What is the purpose of your message?</p>
                <div class="form-item1">
                    <input type="radio" id="generalinquiry" name="message-purpose">
                    <label for="generalinquiry">General Inquiry</label>
                </div>
                <div class="form-item2"> 
                    <input type="radio" id="reseverationquestion" name="message-purpose">
                    <label for="reseverationquestion">Reservation Question</label>
                </div>
                <div class="form-item1"> 
                    <input type="radio" id="websitesuggestion" name="message-purpose">
                    <label for="websitesuggestion">Website Suggestion</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="messageinput">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="10"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <div class="newsletter-optin">
                    <label for="optin">Enroll me in the Monthly Newsletter</label>
                    <input type="checkbox" id="optin" name="optin">    
                </div>
            </fieldset>
            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <div class="wireframe">
        <p>Contact Us wireframe:</p>
        <a href="https://app.moqups.com/t6Xm48binxHuhS6y4fIb0wPngm5g5Yj2/view/page/ad64222d5">link</a>
        </div>
        <p>©️2024 | River Adventure | Teniece Busenbark</p>
        <nav class="sociallinks">
            <a href="https://www.facebook.com/"> 
                <img src="images/facebook-icon.png" alt="Facebook link icon leading to River Adventure's Facebook page.">
            </a>
            <a href="https://www.instagram.com/">
                <img src="images/instagram-icon.png" alt="Instagram link icon leading to River Adventure's Instagram account.">
            </a>
            <a href="https://www.tiktok.com/">
                <img src="images/tiktok-icon.png" alt="Tiktok link icon leading to River Adventure's tiktok page.">
            </a>
        </nav>
    </footer>
    
</body>
</html>
