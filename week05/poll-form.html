<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WWD 130 | Teniece Busenbark | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="firefox">Mozilla Firefox</option>
                        <option value="chrome">Google Chrome</option>
                        <option value="internet_explorer">Internet Explorer</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-item">
                    <label for="residences">List the places you have lived:</label>
                    <textarea id="residences" name="residences" rows="4" placeholder="Lubbock Texas, Bakersfield California, Roosevelt Utah"> </textarea>    
                </div>
            </fieldset>
        <button type="submit">Submit Poll</button>
        </form>

    </main>
    <footer>
        <p>Â©2024 | HTML Form - User Poll Activity | Teniece Busenbark</p>

    </footer>
    
</body>
</html>
