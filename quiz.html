<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <meta name="description" content="This is a basic quiz about HTML and CSS">
    <meta name="author" content="Teniece Busenbark">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset class="html">  
                <legend >HTML Questions: </legend>
                    <div class="form-item column2">
                    <label for="q1">Enter the element that holds "HTML Questions" on this form:</label>
                    <input type="text" id="q1" name="q1">
                    </div>
                    <div class="form-item column2">
                    <label for="q2">What is needed to link a label to it's input? (looking for 3 items)</label>
                    <textarea id="q2" name="q2" rows="3" placeholder="Enter answer here:"></textarea>
                    </div>
            </fieldset>
            <fieldset class="css">
                <legend >CSS Questions: </legend>
                    <div class="form-item column1">
                    <label for="q3">Which is the correct way to create a visible border around an element.</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Select</option>
                        <option value="answer1">padding: 2px solid rgb(r, g, b)</option>
                        <option value="answer2">border: 2px solid rgb(r, g, b)</option>
                        <option value="answer3">border-box: 2px solid rgb(r, g, b)</option>
                    </select>
                    </div>
                    <div class="form-item column1">
                    <label for="q4">How many digits are in a hex code?</label>
                    <input type="number" id="q4" name="q4">
                    </div>
            </fieldset>
        <button type="submit">Submit Quiz</button>
        </form>
    </main>

</body>
</html>
